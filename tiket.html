<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/generales.css">

    <link rel="stylesheet" href="./css/mapa+tiket.css">
    <title>TICKET- Assaseats</title>

</head>
<body>
    <div id="principal">
        <main>
            <form id="impresionTik">
                <h2>TU TICKET</h2> <br>
                <div id="tiket">
                    
                </div>
                <br>
                
                <label for="mail">Enviar al correo:</label><br>
                <input type="email" id="mail"> <br><br>
                <button type="submit" onclick="">Enviar</button><br><br>
                <h3 id="instruc">INSTRUCCIONES:</h3>
                <p>*Colocalo en el lugar identificado en tu mesa para reservar el sitio.</p>
            </form>
        </main>
    </div>
    <script type="application/javascript">
        console.log(localStorage.getItem("llaveQR"));
        console.log(localStorage.getItem("nomUser"));
        console.log(localStorage.getItem("apeUser"));
        
        var nodoImg = document.createElement("IMG");
        var atrSrc = document.createAttribute("src");
        atrSrc.value = localStorage.getItem("llaveQR");
        nodoImg.setAttributeNode(atrSrc);
        document.getElementById("tiket").appendChild(nodoImg);
        
        var nodoName = document.createElement("P");
        var nomYape = document.createTextNode(
            localStorage.getItem("nomUser")+" "+localStorage.getItem("apeUser")
            );
        nodoName.appendChild(nomYape);  
        document.getElementById("tiket").appendChild(nodoName);
        
    </script>
</body>
</html>
